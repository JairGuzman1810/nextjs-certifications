<html>
  <body>
    <div id="app"></div>

    <!-- Load React library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Load ReactDOM library -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      // Select the div element with 'app' id
      const domNode = document.getElementById("app");

      // Header - Define a component that displays an H1 element
      // Displays a custom title if provided, otherwise falls back to a default title
      function Header({ title }) {
        return <h1>{title ? title : 'Default title'}</h1>;
      }

      // HomePage - Define a component that nests Header and displays a list
      function HomePage() {
        // Define an array of names
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

        return (
          <div>
            {/* Render the Header component with a custom title */}
            <Header title="Develop. Preview. Ship." />

            {/* Render a list of names */}
            <ul>
              {names.map((name) => (
                // Each list item must have a unique 'key' prop
                <li key={name}>{name}</li>
              ))}
            </ul>
          </div>
        )
      }

      // Create a React root attached to the selected div
      const root = ReactDOM.createRoot(domNode);

      // Render the HomePage component into the root
      root.render(<HomePage />);
    </script>
  </body>
</html>
